name: CICD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push Docker Compose
              env:
                POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
                POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
              run: |
                docker-compose build foundationbackend
                docker tag foundationbackend:latest ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
                docker push ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
    deploy:
        needs: build
        runs-on: aws-ec2-back
        steps:
            - name: Pull Docker image
              run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
            - name: delete Docker image
              run: sudo docker rm -f foundationbackend
            - name: Run Docker image
              # run: sudo docker run -d -p 8000:8000 --name foundationbackend ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
              run: sudo docker-compose up -d --build
