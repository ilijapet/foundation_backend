name: CICD

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              
            - name: Login to DockerHub
              uses: docker/login-action@v1
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push Docker Compose
              # env:
              #   POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
              #   POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
              #   POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
              run: |
                echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
                echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
                echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
                docker-compose -f docker-compose-prod.yml build foundationbackend
                docker tag backend_foundationbackend:latest ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
                docker push ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
    deploy:
        needs: build
        runs-on: aws-ec2-back
        steps:
            - name: delete Docker image
              run: sudo docker rm -f foundationbackend || true
            - name: Pull Docker image
              run: sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
            - name: Run Docker image
              run: sudo docker run -d -p 8000:8000 --name foundationbackend ${{ secrets.DOCKER_USERNAME }}/foundationbackend:latest
